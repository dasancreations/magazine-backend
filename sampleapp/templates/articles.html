{% extends 'base.html' %}
{% load static %}
{% block title %}
    Articles
{% endblock %}

{% block contents %}
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Title Styling */
        h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            line-height: 1.3;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        /* Article Content Styling */
        .article-content {
            font-size: 1.15rem;
            line-height: 1.8;
            color: #444;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .article-content::first-letter {
            font-size: 1.5em;
            font-weight: bold;
            color: #6a1b9a;
        }

        /* Article Image Styling */
        .article-image {
            width: 100%;
            max-height: 500px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Article Meta Information */
        .article-meta {
            font-family: 'Roboto', sans-serif;
            font-size: 0.9rem;
            color: #777;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            width: 100%;
            height: auto;
            padding: 10px 20px;
        }

        .navbar-nav {
            margin: auto;
        }

        .navbar-nav .nav-link {
            transition: transform 0.3s ease-in-out;
            color: white;
        }

        .navbar-nav .nav-link:hover {
            transform: scale(1.1);
        }

        .dark-mode-toggle {
            position: absolute;
            right: 20px;
        }

        /* Responsive Adjustments for Phones */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem; /* Smaller title for phones */
            }

            .article-content {
                font-size: 1rem; /* Smaller font size for better readability */
                padding: 15px; /* Reduced padding */
            }

            .article-image {
                max-height: 300px; /* Smaller image height for phones */
            }

            .article-meta {
                font-size: 0.8rem; /* Smaller meta text */
            }

            .navbar {
                padding: 10px; /* Reduced padding for navbar */
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem; /* Smaller font size for nav links */
            }

            .dark-mode-toggle {
                position: static; /* Move toggle button below nav links */
                margin-top: 10px;
            }
        }

        /* Responsive Adjustments for Tablets */
        @media (min-width: 577px) and (max-width: 992px) {
            h1 {
                font-size: 2.2rem; /* Slightly smaller title for tablets */
            }

            .article-content {
                font-size: 1.1rem; /* Slightly smaller font size */
                padding: 18px; /* Adjusted padding */
            }

            .article-image {
                max-height: 400px; /* Adjusted image height */
            }
        }

        /* Desktop Styles */
        @media (min-width: 993px) {
            .container {
                max-width: 1200px; /* Limit container width for better readability */
                margin: 0 auto;
            }

            .article-content {
                padding: 25px; /* Increased padding for desktop */
            }
        }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fw-bold">
        <div class="container-fluid">
            <img src="{% static 'images/logo.png' %}" alt="logo" class="img-fluid" style="max-height: 50px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#Article">Article</a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                            <li><a class="dropdown-item" href="#"></a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Editor's Picks">Editor's Picks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-dark dark-mode-toggle">ðŸŒ™</button>
        </div>
    </nav>

    <!-- Article Section -->
    <section class="more_main">
        <div class="container">
            <div class="row mt-4">
                <div class="col-12">
                    <!-- Article Title -->
                    <h1 class="text-center underline">
                        {{ article.title }}
                    </h1>

                    <!-- Article Meta (Optional: Author, Date, etc.) -->
                    <div class="article-meta">
                        Published on {{ article.published_date }} by {{ article.author }}
                    </div>

                    <!-- Article Image -->
                    <img src="{{ article.poster.url }}" alt="Article Image" class="article-image">

                    <!-- Article Content -->
                    <div class="article-content mt-4">
                        {{ article.content }}
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
